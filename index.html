<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/etch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="content">
            <div class="grid-container">
            </div>
            <div class="sidebar">
                <button type="button" class="button-style button-reset">Reset Grid!</button>
                <button type="button" class="button-style button-flipx">Flip Grid X-Axis</button>
                <button type="button" class="button-style button-flipy">Flip Grid Y-Axis</button>
                <button type="button" class="button-style button-flipDiag">Flip Grid &#8598;</button>
                <button type="button" class="button-style button-flipDiagRev">Flip Grid &#8599;</button>
                <div class="slidecontainer">
                    <h4>Select text grid size!</h5>
                    <input type="range" min="16" max="100" value="1" class="slider" id="gridSlider">
                    <p>Current grid size is 16.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
